# Environment Configuration

# Specify the active environment: local, dev, uat, prod
env=dev

# Environment-Specific URLs
local.baseUrl=https://www.saucedemo.com
dev.baseUrl=https://www.saucedemo.com
uat.baseUrl=https://www.saucedemo.com
prod.baseUrl=https://www.saucedemo.com

# Browser Configuration
# Supported browsers: chrome, firefox, edge
browser=chrome

# Timeout Settings (in seconds)
implicitWait=30
pageLoadTimeout=60

# File Paths
screenshotPath=test-output/screenshots/
reportPath=test-output/reports/